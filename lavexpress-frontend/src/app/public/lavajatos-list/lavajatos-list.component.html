<h2>Escolha seu Lava-Jato</h2>

<div *ngIf="isLoading">Carregando lavajatos...</div>
<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

<div *ngFor="let lj of lavajatos" class="lavajato-card" (click)="selectLavajato(lj.id)">
  <img
    class="lavajato-img"
    [src]="lj.imagemUrl"
    [alt]="lj.nome"
  />
  <div class="info">
    <h3>{{ lj.nome }}</h3>
    <p>{{ lj.endereco }}</p>
    <p>Avaliação: {{ lj.avaliacao }} ⭐</p>
  </div>
</div>
