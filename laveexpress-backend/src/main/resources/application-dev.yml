server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lavexpressdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

